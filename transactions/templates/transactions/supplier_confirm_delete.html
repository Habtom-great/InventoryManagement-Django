{% extends "base.html" %}

{% block title %}Delete Supplier{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Supplier</h2>
    <p>Are you sure you want to delete the supplier <strong>{{ object.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        
       <a href="{% url 'transactions:suppliers-list' %}" class="btn btn-secondary">Cancel</a>



    </form>
</div>
{% endblock %}
