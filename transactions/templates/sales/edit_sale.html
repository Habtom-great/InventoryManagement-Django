{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}Edit Sale{% endblock %}

{% block content %}
<div class="container">
    <h3 class="mb-3">Edit Sale</h3>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field|add_class:"form-control" }}
                {% if field.errors %}
                    <small class="text-danger">{{ field.errors }}</small>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'transactions:sales-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
